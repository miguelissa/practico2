<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra Papel Tijeras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="assets/styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="inicio">
      <h1>Bienvenido!</h1>
      <h3>Este es el clasico juego de piedra, papel o tijeras.</h3>
      <h3>Se juega al mejor de 5 rondas, en caso de empate la ronda se repite.</h3>
      <h3>Suerte y que te diviertas!!</h3>
      <hr>
      <input id="name" name="name" type="text" required  placeholder="Ingrese su nombre"/>
      <button id="iniciar" onclick="comenzar()">INICIAR</button>

    </section>
    <section id="juego">

      <div class="titulo-conteiner">
        <h1>Piedra Papel y Tijeras</h1>
        <h3>Seleccionar opci√≥n</h3>
     </div>
    
      <div id="options">
        <button id="papel" value="papel" class="opcionUsuario" onclick="eleccionUsuario('papel')" ><img src="assets/imagenes/hand-regular.svg" alt="PAPEL" /></button>
        <button id="piedra" value="piedra" class="opcionUsuario" onclick="eleccionUsuario('piedra')"><img src="assets/imagenes/hand-back-fist-regular.svg" alt="PIEDRA" /></button>
        <button id="tijeras"value="tijeras" class="opcionUsuario" onclick="eleccionUsuario('tijeras')"><img src="assets/imagenes/hand-scissors-regular.svg" alt=" TIJERAS" /></button>
      </div>

      <div id="resultado">
        <h4 id="textoUsuario"></h4>
        <h4 id="textoCpu"></h4>
        <h3 id="ganadorMano"></h3>
      </div>
    
      <div id="botonera">
        <button id="jugar" class="boton" onclick="jugar()">JUGAR</button>
        <button id="reset" class="boton" onclick="limpiar()">REINICIAR</button>
      </div>
    
      <div id="marcador">
        <h3 id="ronda"></h3>
        <h4 id="puntosUsuario"></h4>
        <h4 id="puntosCpu"></h4>
      </div>
    </section>
    <section id="final">
      <div id="ganador">
        <img src="assets/imagenes/ganador.jpg" alt="GANADOR DE LA PARTIDA" height="40%" width="40%"/>
        <h1 id="ganaste"></h1>
        <button id="reset" class="boton" onclick="limpiar()">REINICIAR</button>
      </div>
      <div id="perdedor">
        <img src="assets/imagenes/perdedor.jpg" alt="PERDEDOR DE LA PARTIDA" height="40%" width="40%"/>
        <h1 id="perdiste"></h1>
        <button id="reset" class="boton" onclick="limpiar()">REINICIAR</button>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
